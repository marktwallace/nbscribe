<!--
    nbscribe Conversation Log Template
    
    NOTE: Keep this template clean and minimal!
    - Use external CSS files instead of inline styles
    - Only include archived-log-specific styles inline
    - Markdown CSS is in /static/conversation.css
    - Main layout CSS is shared via external files
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default("nbscribe - Conversation Log") }}</title>
    <meta name="generator" content="nbscribe {{ version | default('0.1.0') }}" />
    <meta name="conversation-id" content="{{ session_id }}" />
    <meta name="created" content="{{ created_at }}" />
    
    <!-- External CSS - keep template minimal and clean -->
    <link rel="stylesheet" href="/static/conversation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    
    <style>
        /* Minimal archived log specific styles only */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            padding: 1rem 4%;
            border-bottom: 1px solid #e5e5e5;
            background: #f8f9fa;
        }
        
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 0.25rem 0;
        }
        
        .session-info {
            font-size: 0.85rem;
            color: #666;
        }
        
        .session-info span {
            margin-right: 1.5rem;
        }
        
        .archive-notice {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            color: #92400e;
            margin-top: 0.5rem;
            border-radius: 4px;
        }
        
        .conversation {
            padding: 2rem 4%;
            min-height: 60vh;
        }
        
        /* ChatGPT-style archived messages */
        chat-msg {
            display: block;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        chat-msg[role="user"] {
            max-width: 70%;
            margin-left: auto;
            margin-right: 0;
            padding: 1rem 1.5rem;
            background: #f7f7f8;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
        }
        
        chat-msg[role="assistant"] {
            width: 100%;
            padding: 1.5rem 0;
            background: #ffffff;
            margin-left: -4%;
            margin-right: -4%;
            padding-left: 4%;
            padding-right: 4%;
        }
        
        chat-msg[role="system"] {
            max-width: 60%;
            margin: 1rem auto;
            padding: 0.75rem 1rem;
            background: #fff3cd;
            border-radius: 8px;
            font-style: italic;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .conversation, .header {
                padding-left: 3%;
                padding-right: 3%;
            }
            
            chat-msg[role="assistant"] {
                margin-left: -3%;
                margin-right: -3%;
                padding-left: 3%;
                padding-right: 3%;
            }
            
            chat-msg[role="user"] {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>{{ service_name | default("nbscribe") }}</h1>
        <div class="session-info">
            <span>Session {{ session_id }}</span>
            <span>{{ created_at }}</span>
        </div>
        <div class="archive-notice">
            ðŸ“„ Archived conversation log - Read-only
        </div>
    </header>
    
    <main class="conversation">
        {% for message in messages %}
        <chat-msg role="{{ message.role }}" timestamp="{{ message.timestamp }}">{{ message.content }}</chat-msg>
        {% endfor %}
    </main>
    
    <script>
        // Render markdown in archived conversation logs
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof marked !== 'undefined') {
                // Configure marked for consistent rendering - more like ChatGPT
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    mangle: false,
                    pedantic: false,  // Don't be overly strict about markdown
                    smartypants: false // Prevent smart quote conversion
                });
                
                // Custom renderer to handle lists more like ChatGPT
                const renderer = new marked.Renderer();
                
                // Override list item rendering to reduce paragraph wrapping
                renderer.listitem = function(text) {
                    // If the text is simple (no nested blocks), don't wrap in <p>
                    if (!text.includes('<p>') && !text.includes('<blockquote>') && !text.includes('<pre>')) {
                        return '<li>' + text.trim() + '</li>\n';
                    }
                    return '<li>' + text + '</li>\n';
                };
                
                marked.setOptions({ renderer: renderer });
                
                // Render markdown in assistant messages
                const assistantMessages = document.querySelectorAll('chat-msg[role="assistant"]');
                assistantMessages.forEach(function(messageEl) {
                    const rawContent = messageEl.textContent;
                    if (rawContent.trim()) {
                        try {
                            const renderedHtml = marked.parse(rawContent);
                            messageEl.innerHTML = '<div class="markdown-body">' + renderedHtml + '</div>';
                        } catch (error) {
                            console.warn('Markdown rendering failed:', error);
                            // Keep original text content if rendering fails
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
